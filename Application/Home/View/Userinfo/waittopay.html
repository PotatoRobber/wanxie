<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css">
    <script src="__PUBLIC__/js/jquery.2.2.2.min.js"></script>
</head>
<body>
<div style="width: 95%; margin: 0 auto">
    <table class="table table-striped table-bordered table-hover" style="text-align: center;table-layout: fixed">
        <tr>
            <th style="text-align: center" width="13%">订单号</th>
            <th style="text-align: center" width="13%">下单时间</th>
            <th style="text-align: center">商品名称</th>
            <th style="text-align: center">购买数量</th>
            <th style="text-align: center" width="10%">共计</th>
            <th style="text-align: center">收货人</th>
            <th style="text-align: center">收货地址</th>
            <th style="text-align: center" width="13%">操作</th>
        </tr>
    <volist name="datas" id="d">
        <tr>
            <td>{$d.orderid}</td>
            <td>{$d.orderdate}</td>
            <td title="{$d.productnames}" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis">{$d.productnames}...</td>
            <td>{$d.pnumber},共计{$d.productnum}件</td>
            <td>¥{$d.ordermoney}</td>
            <td>{$d.buyername}</td>
            <td title="{$d.buyeraddress}" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis">{$d.buyeraddress}...</td>
            <td>
                <a href="withdraw?oid={$d.orderid}&state=0" onclick="return confirm('确认取消订单吗?')">取消订单</a>
                <a href="../Index/order?oid={$d.orderid}" target="_blank">继续支付</a>
            </td>
        </tr>
    </volist>
  </table>
    <h1>{$tips}</h1>
</div>

</body>
</html>
