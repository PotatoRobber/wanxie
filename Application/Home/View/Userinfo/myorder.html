<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css">
    <script src="__PUBLIC__/js/jquery.2.2.2.min.js"></script>
</head>
<body>
<div style="width: 95%; margin: 0 auto">
  <table class="table table-striped table-bordered table-hover">
    <tr>
        <th style="text-align: center" width="10%">订单号</th>
        <th style="text-align: center">商品名称</th>
        <th style="text-align: center">商品图片</th>
        <th style="text-align: center">购买数量</th>
        <th style="text-align: center" width="10%">共计</th>
        <th style="text-align: center" width="10%">操作</th>
    </tr>
    <volist name="datas" id="d">
        <tr>
            <td>{$d.orderid}</td>
            <td><img src="__ROOT__{$d.productimg}"/></td>
            <td>{$d.productnames}</td>
            <td>{$d.pnumber},共计{$d.productnum}件</td>
            <td>¥{$d.ordermoney}</td>
            <td>
                <a href="withdraw?oid={$d.orderid}&state=0" onclick="return confirm('确认取消订单吗?')">取消订单</a>
                <a href="../Index/order?oid={$d.orderid}" target="_blank">继续支付</a>
            </td>
        </tr>
    </volist>
  </table>
    <h1>{$tips}</h1>
</div>

</body>
</html>
