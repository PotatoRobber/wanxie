<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>wanxie后台</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
    <style>

        .imgbox img{
            width: 250px;
            padding: 10px;
            border: 1px solid darkgrey;
            margin-bottom: 5px;
        }

    </style>

</head>
<body>
<!-- 头部 -->
<include file="Public/head"/>
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        <include file="Public/left"/>
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="__APP__/Admin">系统</a>
                    </li>
                    <li>
                        <a href="showorder">订单管理</a>
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改订单状态</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="updatetheorder" method="post" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label for="orderid" class="col-sm-2 control-label no-padding-right">订单号</label>
                                            <div class="col-sm-6">
                                                <input value="{$data.orderid}" class="form-control" id="orderid"  name="orderid" type="text" readonly>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="orderstate" class="col-sm-2 control-label no-padding-right">订单状态</label>
                                            <div class="col-sm-6">
                                                <select  class="form-control" id="orderstate"  name="orderstate" >
                                                    <if condition="$data.orderstate eq 0">
                                                          <option value="1">已处理</option>
                                                          <option value="0" selected>未处理</option>
                                                        <elseif condition="$data.orderstate eq 1"/>
                                                          <option value="1" selected>已处理</option>
                                                          <option value="0" >未处理</option>
                                                    </if>
                                                </select>
                                            </div>
                                        </div>



                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__PUBLIC__/style/jquery_002.js"></script>
<script src="__PUBLIC__/style/bootstrap.js"></script>
<script src="__PUBLIC__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__PUBLIC__/style/beyond.js"></script>
</body>
</html>
