<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>wanxie</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
    <style>
        .thumb-box{
            position:absolute;
            left:130px;
            top:30px;
            width:220px;
            background:#fff;
            display:none;
            border:2px solid #ccc;
        }
        .thumb-box img{
            width: 216px;
            padding: 10px;
        }
        .showpic:hover+.thumb-box{
            display: block;
        }
    </style>
</head>
<body>
<!-- 头部 -->
<include file="Public/head"/>
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        <include file="Public/left"/>
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="__MODULE__/Admin/lst">系统</a>
                    </li>
                    <li class="active">商品模块</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover" style="table-layout: fixed;">
                                        <thead class="">
                                        <tr>
                                            <th class="text-center" width="3%">序号</th>
                                            <th class="text-center" width="8%">订单号</th>
                                            <th class="text-center" width="10%">下单时间</th>
                                            <th class="text-center" width="8%">商品名称</th>
                                            <th class="text-center" width="5%">购买数量</th>
                                            <th class="text-center" width="5%">订单总额</th>
                                            <th class="text-center" width="7%">收货人</th>
                                            <th class="text-center" width="6%">收货人电话</th>
                                            <th class="text-center" width="8%">收货地址</th>
                                            <th class="text-center" width="6%">付款方式</th>
                                            <th class="text-center" width="5%">订单状态</th>
                                            <th class="text-center" width="10%">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="allorder" id="p">
                                            <tr>
                                                <td align="center">{$i}</td>
                                                <td align="center">{$p.orderid}</td>
                                                <td align="center">{$p.orderdate}</td>
                                                <td align="center" title="{$p.productnames}" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{$p.productnames}</td>
                                                <td align="center">{$p.pnumber}</td>
                                                <td align="center">{$p.ordermoney}</td>
                                                <td align="center" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{$p.buyername}</td>
                                                <td align="center">{$p.buyerphone}</td>
                                                <td align="center" title="{$p.buyeraddress}" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{$p.buyeraddress}</td>
                                                <td align="center">{$p.howtopay}</td>
                                                <td align="center">
                                                    <if condition="$p.orderstate eq 0"><span class="red">未处理</span>
                                                        <elseif condition="$p.orderstate eq 1"/><span class="green">已处理</span>
                                                    </if>
                                                </td>
                                                <td align="center">
                                                    <a href="updateorder?orderid={$p.orderid}" class="btn btn-primary btn-sm shiny">
                                                        <i class="fa fa-edit"></i> 编辑
                                                    </a>
                                                    <a  href="delorder?orderid={$p.orderid}" onclick="return confirm('确实要删除吗');" class="btn btn-danger btn-sm shiny">
                                                        <i class="fa fa-trash-o"></i> 删除
                                                    </a>
                                                </td>
                                            </tr>
                                        </volist>
                                        </tbody>
                                    </table>

                                    <!--分页-->
                                    <div style="width: 100%; height: 20px" ></div>
                                    <nav aria-label="Page navigation" style="text-align: center; z-index: -1">
                                        <ul class="pagination">
                                            <li>
                                                <a href="showorder?page=1" aria-label="Previous">
                                                    <span aria-hidden="true">首页</span>
                                                </a>
                                            </li>

                                            <for start="1" end="$pages+1" >
                                                <li><a href="showorder?page={$i}">{$i}</a></li>
                                            </for>

                                            <li>
                                                <a href="showorder?page={$pages}" aria-label="Next">
                                                    <span aria-hidden="true">末页</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__PUBLIC__/style/jquery_002.js"></script>
<script src="__PUBLIC__/style/bootstrap.js"></script>
<script src="__PUBLIC__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__PUBLIC__/style/beyond.js"></script>



</body></html>
