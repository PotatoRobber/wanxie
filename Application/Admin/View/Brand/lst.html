<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title></title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
<include file="Public/head"/>
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        <include file="Public/left"/>
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="__APP__/Admin">系统</a>
                    </li>
                    <li class="active">管理员管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <button type="button" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = 'add.html'"> <i class="fa fa-plus"></i> Add
                </button>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                        <tr>
                                            <th class="text-center" width="5%">品牌ID</th>
                                            <th class="text-center">品牌名称</th>
                                            <th class="text-center">品牌LOGO</th>
                                            <th class="text-center">品牌备注</th>
                                            <th class="text-center" width="25%">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="branddata" id="vo">
                                            <tr>
                                                <td align="center">{$vo.brandid}</td>
                                                <td align="center">{$vo.brandname}</td>
                                                <!--<td align="center">{$vo.brandlogo}</td>-->
                                                <td align="center"><img src="../../../{$vo.brandlogo}" alt="" height="100px"></td>
                                                <td align="center">{$vo.brandnote}</td>
                                                <td align="center">
                                                    <a href="__ROOT__/index.php/Admin/Brand/edit?brandid={$vo.brandid}" class="btn btn-primary btn-sm shiny">
                                                        <i class="fa fa-edit"></i> 编辑
                                                    </a>
                                                    <a  href="__ROOT__/index.php/Admin/Brand/del?brandid={$vo.brandid}" onclick="return confirm('确定要删除吗');" class="btn btn-danger btn-sm shiny">
                                                        <i class="fa fa-trash-o"></i> 删除
                                                    </a>
                                                </td>
                                            </tr>
                                        </volist>
                                        </tbody>
                                    </table>
                                    <!--<img src="../../../public/images/uploadfiles/4623434879.jpg" alt="" width="55">-->
                                    <div style="height: 40px">
                                        <ul class="pagination" style="float: right;margin: 10px 0 0 0">
                                            {$page}
                                        </ul>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__PUBLIC__/style/jquery_002.js"></script>
<script src="__PUBLIC__/style/bootstrap.js"></script>
<script src="__PUBLIC__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__PUBLIC__/style/beyond.js"></script>



</body></html>
