<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>wanxie后台</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
    <style>

        .imgbox img{
            width: 250px;
            padding: 10px;
            border: 1px solid darkgrey;
            margin-bottom: 5px;
        }

    </style>

</head>
<body>
<!-- 头部 -->
<include file="Public/head"/>
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        <include file="Public/left"/>
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="__APP__/Admin">系统</a>
                    </li>
                    <li>
                        <a href="showproduct">商品管理</a>
                    </li>
                    <li class="active">编辑商品</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">编辑商品</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="updatetheproduct" method="post" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label for="productid" class="col-sm-2 control-label no-padding-right">商品编号</label>
                                            <div class="col-sm-6">
                                                <input value="{$data.productid}" class="form-control" id="productid"  name="productid" type="text" readonly>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <label for="productname" class="col-sm-2 control-label no-padding-right">商品名称</label>
                                            <div class="col-sm-6">
                                                <input value="{$data.productname}" class="form-control" id="productname"  name="productname" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label  for="cate" class="col-sm-2 control-label no-padding-right">顶级分类</label>
                                            <div class="col-sm-6">
                                                <select  class="form-control" id="cate"  name="cateid"  required="required" >
                                                    <volist name="cate" id="c">
                                                        <if condition="$c['id'] eq $data['cateid']">
                                                            <option value="{$c.id}" selected>{$c.catename}</option>
                                                            <else/>
                                                            <option value="{$c.id}">{$c.catename}</option>
                                                        </if>
                                                    </volist>
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label  for="type" class="col-sm-2 control-label no-padding-right">二级分类</label>
                                            <div class="col-sm-6">
                                                <select  class="form-control" id="type"  name="typeid"  required="required">
                                                    <volist name="type" id="t">
                                                        <if condition="$t['typeid'] eq $data['typeid']">
                                                            <option value="{$t.typeid}" selected>{$t.typename}</option>
                                                            <else/>
                                                            <option value="{$t.typeid}">{$t.typename}</option>
                                                        </if>
                                                    </volist>
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>


                                        <div class="form-group">
                                            <label  for="brand" class="col-sm-2 control-label no-padding-right">商品品牌</label>
                                            <div class="col-sm-6">
                                                <select  class="form-control" id="brand"  name="brandid"  required="required">
                                                    <volist name="brand" id="b">
                                                        <if condition="$b['brandid'] eq $data['brandid']">
                                                            <option value="{$b.brandid}" selected>{$b.brandname}</option>
                                                            <else/>
                                                            <option value="{$b.brandid}">{$b.brandname}</option>
                                                        </if>
                                                    </volist>
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                                <label for="productimg" class="col-sm-2 control-label no-padding-right">商品图片</label>
                                            <div class="imgbox col-sm-6">
                                                <img src="__ROOT__{$data.productimg}" title="{$data.productimg}">
                                                <input id="productimg"  name="productimg"  type="file">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="productprice" class="col-sm-2 control-label no-padding-right">商品价格</label>
                                            <div class="col-sm-6">
                                                <input value="{$data.productprice}" class="form-control" id="productprice"  name="productprice" required="" type="number">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="productdetail" class="col-sm-2 control-label no-padding-right">商品详情</label>
                                            <div class="col-sm-6">
                                                <textarea  class="form-control" id="productdetail"  name="productdetail"  cols="103" rows="3" style="resize: none">{$data.productdetail}</textarea>
                                            </div>
                                            <p class="help-block col-sm-4 green">* 选填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="productcount" class="col-sm-2 control-label no-padding-right">商品价格</label>
                                            <div class="col-sm-6">
                                                <input value="{$data.productcount}" class="form-control" id="productcount"  name="productcount" required="" type="number">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="isshow" class="col-sm-2 control-label no-padding-right">是否显示</label>
                                            <div class="col-sm-6">
                                                <select  class="form-control" id="isshow"  name="isshow" >
                                                    <if condition="$data.isshow eq 0">
                                                        <option value="1">显示</option>
                                                        <option value="0" selected>不显示</option>
                                                        <elseif condition="$data.isshow eq 1"/>
                                                        <option value="1" selected>显示</option>
                                                        <option value="0" >不显示</option>
                                                    </if>
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="isrecommend" class="col-sm-2 control-label no-padding-right">是否推荐</label>
                                            <div class="col-sm-6">
                                                <select  class="form-control" id="isrecommend"  name="isrecommend" >
                                                    <if condition="$data.isrecommend eq 0">
                                                        <option value="1">推荐</option>
                                                        <option value="0" selected>不推荐</option>
                                                        <elseif condition="$data.isrecommend eq 1"/>
                                                        <option value="1" selected>推荐</option>
                                                        <option value="0" >不推荐</option>
                                                    </if>
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>



                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__PUBLIC__/style/jquery_002.js"></script>
<script src="__PUBLIC__/style/bootstrap.js"></script>
<script src="__PUBLIC__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__PUBLIC__/style/beyond.js"></script>
<script>

    $(function () {


        $("#cate").change(function () {
            $.ajax({
                url: "getsecondcate",
                type: 'get',
                data: {cateid: $("#cate").val()},
                success: function (result) {
                    $("#type").empty();
                    var dataarray = eval("(" + result + ")");
                    for (var i = 0; i < dataarray.length; i++) {
                        $("#type").append("<option value="+"'"+dataarray[i].typeid+"'"+">"+dataarray[i].typename+"</option>");
                    }
                }
            });
        });
    });
</script>


</body>
</html>
