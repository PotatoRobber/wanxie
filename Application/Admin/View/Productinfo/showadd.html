<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>商品添加</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
<include file="Public/head"/>
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        <include file="Public/left"/>
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="__APP__/Admin">系统</a>
                    </li>
                    <li>
                        <a href="showproduct">商品管理</a>
                    </li>
                    <li class="active">新增商品</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增商品</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="addproduct" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="productname" class="col-sm-2 control-label no-padding-right">商品名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="productname" placeholder="请输入商品名称" name="productname" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label  for="cate-first" class="col-sm-2 control-label no-padding-right">顶级类型</label>
                                            <div class="col-sm-6">
                                                <select class="form-control" id="cate-first" name="cateid" required="">
                                                    <option value="" selected disabled>请选择顶级分类</option>
                                                    <volist name="allfirsttype" id="t">
                                                        <option value="{$t.id}">{$t.catename}</option>
                                                    </volist>
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label  for="cate-second" class="col-sm-2 control-label no-padding-right">二级商品类型</label>
                                            <div class="col-sm-6">
                                                <select class="form-control" id="cate-second" name="typeid" required="">
                                                    <option value="" selected disabled>请选择二级商品类型</option>
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label  for="brand" class="col-sm-2 control-label no-padding-right">商品品牌</label>
                                            <div class="col-sm-6">
                                                <select class="form-control" id="brand" name="brandid" required="">
                                                    <option value="" selected disabled>请选择商品品牌</option>
                                                    <volist name="allbrand" id="b">
                                                        <option value="{$b.brandid}">{$b.brandname}</option>
                                                    </volist>
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>


                                        <div class="form-group">
                                            <label for="productimg" class="col-sm-2 control-label no-padding-right">商品图片</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="productimg" name="productimg" type="file">
                                            </div>
                                            <p class="help-block col-sm-4 green">* 选填</p>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">商品价格</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="请输入商品价格" name="productprice"  type="number" min="0" required="">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right" >商品简介</label>
                                            <div class="col-sm-6">
                                               <textarea name="productdetail" cols="103" rows="3" style="resize: none"></textarea>
                                            </div>
                                            <p class="help-block col-sm-4 green">* 选填</p>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">商品库存</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="请输入商品库存" name="productcount"  type="number" min="0" required="">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">是否显示</label>
                                            <div class="col-sm-6">
                                                <select class="form-control"  name="isshow">
                                                    <option value="1">是</option>
                                                    <option value="0">否</option>
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">是否推荐</label>
                                            <div class="col-sm-6">
                                                <select class="form-control"  name="isrecommend">
                                                    <option value="1">是</option>
                                                    <option value="0">否</option>
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default" onclick="">新增商品</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__PUBLIC__/style/jquery_002.js"></script>
<script src="__PUBLIC__/style/bootstrap.js"></script>
<script src="__PUBLIC__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__PUBLIC__/style/beyond.js"></script>
<script>

    $(function () {


        $("#cate-first").change(function () {
            $.ajax({
                url: 'getsecondcate',
                type: 'get',
                data: {cateid: $("#cate-first").val()},
                success: function (result) {
                    $("#cate-second").empty();
                    var dataarray = eval("(" + result + ")");
                    for (var i = 0; i < dataarray.length; i++) {
                        $("#cate-second").append("<option value="+"'"+dataarray[i].typeid+"'"+">"+dataarray[i].typename+"</option>");
                    }
                }
            });
        });

    });
</script>


</body></html>
